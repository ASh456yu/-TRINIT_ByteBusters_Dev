<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://vitutors.com/wp-content/uploads/2020/07/start-earning.svg');
            background-size: 800px 600px;
            background-position: center;
            background-repeat: no-repeat; /* Prevent background image from repeating */
        }

        .login-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative; /* Added to position the logo */
            z-index: 1; /* Ensure login container appears above background */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #teacher-login {
            background-color: #3498db;
            color: #fff;
            border: none;
        }

        #student-login {
            background-color: #2ecc71;
            color: #fff;
            border: none;
        }

        #register-btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
        }

        #background-input,
        #text-input {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
        }

        /* Added CSS to position the logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px; /* Doubled the size */
            height: auto; /* Maintain aspect ratio */
            z-index: 0; /* Ensure logo appears behind login container */
        }
    </style>
</head>

<body>

    <!-- Added logo image -->
    <img class="logo" src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1659613490/myonlineschoolingcouk/bg51jsofqkouuojk3prp/LinguaConnect.png" alt="LinguaConnect Logo">

    <div class="login-container">
        <h2 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">LOGIN OPTION</h2>
        <a href="/sin/?user=teacher">
            <button id="teacher-login" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Login as Teacher</button></a>
        <a href="/sin/?user=student">
            <button id="student-login" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Login as Student</button>
        </a>
        <br> <!-- Added for spacing -->
        <a href="/register/">
            <button id="register-btn" style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: transparent;color: #19698f">New here? Register!</button>
        </a>
    </div>

</body>

</html>
