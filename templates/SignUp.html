<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="
    margin: 0;
    padding: 0;
    background-image: url('https://img.freepik.com/premium-photo/blurred-colorful-wallpaper-background_976742-179.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
">
    <p id="p1" hidden>{{address}}</p>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 50%;
        height: auto;
        min-height: 30rem;
            background-color: rgba(255, 255, 255, 0.15); 
            border: 2px solid rgba(255, 255, 255, 1); 
            backdrop-filter: blur(10px); 
        ">
            <div class="card-body">
                <form method="get" action="/auth/" id="myForm">
                    <div class="mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingUser" placeholder="Xyz abc"
                                name="usrName">
                            <label for="floatingUser">User Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                name="emailAdd">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                name="passUsr">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingNum" placeholder="1234..."
                                name="Usrmob">
                            <label for="floatingNum">Mobile Number</label>
                        </div>
                        <div class="form-floating mb-3" hidden id="d1">
                            <input type="number" class="form-control" id="floatingAge" placeholder="1234..."
                                name="UsrAge">
                            <label for="floatingAge">Age</label>
                        </div>
                        <div class="form-floating mb-3" hidden id="d2">
                            <input type="text" class="form-control" id="floatingExp" placeholder="1234..."
                                name="UsrExp">
                            <label for="floatingExp">Experiance</label>
                        </div>
                        <div class="form-floating mb-3" hidden id="d3">
                            <input type="text" class="form-control" id="floatingLang" placeholder="1234..."
                                name="UsrLang">
                            <label for="floatingLang">Language</label>
                        </div>
                        <div class="form-floating mb-3" hidden id="d4">
                            <input type="text" class="form-control" id="floatingPrice" placeholder="1234..."
                                name="UsrPrice">
                            <label for="floatingPrice">Pricing</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="myButton">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById("p1").innerText;
        if (x == "Student") {
            document.getElementById("myForm").action = "/authStu/"
        }
        if (x == "Teacher") {
            document.getElementById("d1").hidden = false;
            document.getElementById("d2").hidden = false;
            document.getElementById("d3").hidden = false;
            document.getElementById("d4").hidden = false;
            document.getElementById("myForm").action = "/authTea/"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
